<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control random-pin-input" type="text" placeholder="Random Pin">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control pinTypeInput" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="insert(7)">7</div>
                              <div class="button" onclick="insert(8)">8</div>
                              <div class="button" onclick="insert(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="insert(4)">4</div>
                              <div class="button" onclick="insert(5)">5</div>
                              <div class="button" onclick="insert(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="insert(1)">1</div>
                              <div class="button" onclick="insert(2)">2</div>
                              <div class="button" onclick="insert(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" data-delete onclick="back()"><</div>
                                <div class="button"  onclick="insert(0)">0</div>
                                <div class="button" data-clear-all onclick="cleanAll()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="submit()" data-submit-button>Submit</button>
                                <p class="action-left"><span class="action-left-number">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notify-error">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="notify-success">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <div class="ghost-dance">
        <img class="gh-img" src="./image/dance.gif" alt="Ghost Dance">
    </div>
</body>
</html>
